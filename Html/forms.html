<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Register User</h1>
    <form action="/Html/tables.html" method="post">
      <label for="fullName">Full Name</label>
      <input type="text" placeholder="Enis Hamza" /><br /><br />
      <label for="email">Email</label>
      <input type="text" placeholder="enis" />@
      <select name="" id="">
        <option value="">gmail.com</option>
        <option value="">hotmail.com</option>
        <option value="">live.com</option>
      </select>
      <br /><br />
      <label for="password">Password</label>
      <input type="password" placeholder="Write your password" /><br /><br />
      <label for="male">Male</label>
      <input type="radio" placeholder="Male" name="gender" />
      <label for="female">Female</label>
      <input type="radio" placeholder="Female" name="gender" /><br /><br />
      <label for="birthday">Birthday</label>
      <input type="date" name="date" id="date" /><br /><br />
      <button type="button">Submit</button>
    </form>
  </body>
</html>
