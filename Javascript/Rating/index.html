<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="widget-container">
      <div class="face">
        <div class="eye-container">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth-container">
          <div class="sad-mouth" id="mouth"></div>
        </div>
      </div>

      <h1>How was it?</h1>
      <div class="ratings-container">
        <div class="rating-container">
          <div id="bad"></div>
          <p>Bad</p>
        </div>
        <div class="rating-container">
          <div id="okay"></div>
          <p>Okay</p>
        </div>
        <div class="rating-container">
          <div id="good"></div>
          <p>Good</p>
        </div>
      </div>

      <p>Choose the emotion that describes your experience!</p>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
